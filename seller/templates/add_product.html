{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<div id="auth">
        
    <div class="row h-100">
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-left">
    
            </div>
        </div>
        <div class="col-lg-5 col-12">
            <div id="auth-right">
                <div class="auth-logo">
                    <a href="index.html"><img src="{% static 'assets/images/logo.png' %}" alt="Logo"> Atrana</a>  
                </div>
                <h1 class="auth-title">ADD PRODUCTS</h1>
                <!-- <p class="auth-subtitle mb-5">Input your data to edit your website.</p> -->
    
                <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text"  name="product_name" class="form-control form-control-xl" placeholder="product_name">
                        <!-- <div class="form-control-icon">
                            <i class="bi bi-envelope"></i>
                        </div> -->
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text"  name="dec" class="form-control form-control-xl" placeholder="descriptions">
                        <!-- <div class="form-control-icon">
                            <i class="bi bi-envelope"></i>
                        </div> -->
                    </div>
                  
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text"  name="price" class="form-control form-control-xl" placeholder="price">
                        <!-- <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div> -->
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="file"  name="pic" class="form-control form-control-xl" placeholder="pic">
                        <!-- <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div> -->
                    </div>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">SAVE</button>
                </form>
                
            </div>
        </div>
        
    </div>
</div>
  {% endblock %}
