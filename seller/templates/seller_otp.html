{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Login - Atrana</title>

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="{% static 'assets/modules/bootstrap-5.1.3/css/bootstrap.css' %}">
	<!-- Style CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
	<!-- Boostrap Icon-->
	<link rel="stylesheet" href="{% static 'assets/modules/bootstrap-icons/bootstrap-icons.css' %}">
</head>
<body>
 
	<div id="auth">
        
		<div class="row h-100">
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-left">
 				</div>
			</div>
			<div class="col-lg-5 col-12">
				<div id="auth-right">
					<div class="auth-logo">
						<a href="index.html"><img src="{% static 'assets/images/logo.png' %}" alt="Logo"> Atrana</a>  
					</div>
					<h1 class="auth-title">SUBMIT OTP</h1>
		
					<form action="{% url 'signin' %}" method="post">
						{% csrf_token %}
						
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="text" name="seller_otp" class="form-control form-control-xl" placeholder="OTP">
							<div class="form-control-icon">
								<i class="bi bi-shield-lock"></i>
							</div>
						</div>
						
						<button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">verify</button>
					</form>
					<div class="text-center mt-5 text-lg fs-4">
						<p class="text-gray-600">Don't have an account? <a href="{% url 'signup' %}" class="font-bold">Sign
								up</a>.</p>
						<p><a class="font-bold" href="auth-forgot-password.html">Forgot password?</a>.</p>
					</div>
				</div>
			</div>
			
		</div>
	</div>
		
	 

	<!-- General JS Scripts -->
	<script src="{% static 'assets/js/atrana.js' %}"></script>

	<!-- JS Libraies -->
	<script src="{% static 'assets/modules/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/modules/popper/popper.min.js"></script>

    <!-- Template JS File -->
	<script src="{% static 'assets/js/script.js' %}"></script>
	<script src="{% static 'assets/js/custom.js' %}"></script>
 </body>
</html>
