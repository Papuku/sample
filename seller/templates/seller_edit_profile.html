{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<div id="auth">
        
    <div class="row h-100">
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-left">
    
            </div>
        </div>
        <div class="col-lg-5 col-12">
            <div id="auth-right">
                <div class="auth-logo">
                    <a href="index.html"><img src="{% static 'assets/images/logo.png' %}" alt="Logo"> Atrana</a>  
                </div>
                <h1 class="auth-title">EDIT PROFILE</h1>
                <p class="auth-subtitle mb-5">Input your data to edit your website.</p>
    
                <form action="{% url 'seller_edit_profile' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" value="{{seller_data.full_name}}" name="full_name" class="form-control form-control-xl" placeholder="full_name">
                        <!-- <div class="form-control-icon">
                            <i class="bi bi-envelope"></i>
                        </div> -->
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="email" value="{{seller_data.email}}" name="email" class="form-control form-control-xl" placeholder="Email" disabled>
                        <!-- <div class="form-control-icon">
                            <i class="bi bi-envelope"></i>
                        </div> -->
                    </div>
                  
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" value="{{seller_data.mobile_number}}" name="mobile" class="form-control form-control-xl" placeholder="mobile">
                        <!-- <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div> -->
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" value="{{seller_data.gst}}" name="gst_no" class="form-control form-control-xl" placeholder="GST">
                        <!-- <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div> -->
                    </div>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">SAVE CHANGES</button>
                </form>
                
            </div>
        </div>
        
    </div>
</div>
  {% endblock %}
