{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<div class="content-start transition">
  <div class="container-fluid dashboard">
    <div class="content-header">
  <div class="card">
    <div class="card-header">
      <h4>Latest Transaction</h4>
    </div>
    <div class="card-body"> 
    <div class="table-responsive"> 
      <table class="table table-striped">
        <thead>
          <tr>
          <!-- <th scope="col">Order Id</th> -->
          <th>Buyer Name </th>
          <th>Product Name</th>
          <th>Status</th>
          <th>Action</th>
          <!-- <th scope="col">Payme</th> -->
          <th scope="col">ACTION</th>
          </tr>
        </thead>
        <!-- {% for i in order_data %} -->
        <tbody>
          
          <tr>

          <td>{{i.buyer.first_name}}</td>
          <td>{{i.product.product_name}}</td>
          <td>{{i.status}}</td>
          <td>
            <a href="{% url 'edit_product' i.id %}"><button class="btn btn-primary">Edit</button></a>
            <a href="{% url 'delete_product' i.id %}"><button class="btn btn-primary">Remove</button></a>

          </td>
          </tr>
         
        </tbody>
        <!-- {% endfor %} -->
        </table>
      </div>
    </div>
  </div>
</div>
</div>
</div>

{% endblock %}
