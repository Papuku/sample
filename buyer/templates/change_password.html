{% extends 'header.html' %}
{% load static %}
{% block content %}


<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body modal-body-sub_agile">
        <div class="main-mailposi">
            <span class="fa fa-envelope-o" aria-hidden="true"></span>
        </div>
        <div class="modal_body_left modal_body_left1">
            <h3 class="agileinfo_sign">CHANGE YOUR PASSWORD</h3>

            <form action="{% url 'change_password' %}" method="post">
                {% csrf_token %}
                {{msg}}
                <div class="styled-input agile-styled-input-top">
                    <input type="password" placeholder="old password" name="o_password" required="">
                </div>
                <div class="styled-input">
                    <input type="password" placeholder="new Password" name="n_password" required="">
                </div>
                <div class="styled-input">
                    <input type="password" placeholder="confirm new Password" name="cn_password" required="">
                </div>

                <input type="submit" value="SAVE CHANGES">

                <!-- <a href="#" style="color: blue;">forget password?</a> -->
            </form>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
{% endblock %}
