{% extends 'header.html' %}
{% load static %}
{% block content %}

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body modal-body-sub_agile">
					<div class="main-mailposi">
						<span class="fa fa-envelope-o" aria-hidden="true"></span>
					</div>
					<div class="modal_body_left modal_body_left1">
						<h3 class="agileinfo_sign">VERIFY YOUR OTP</h3>
						<form action="{% url 'otp' %}" method="post">
							{% csrf_token %}
							{{msg}}
							
							
							<div class="styled-input">
								<input type="password" placeholder="ENTER OTP" name="otp" id="password1" required="">
							</div>
							
							<input type="submit" value="verify">&nbsp;&nbsp;<a href=""><button>Resend otp</button></a>
						</form>
						<p>
							<a href="#">By clicking register, I agree to your terms</a>
						</p>
					</div>
				</div>
			</div>
			<!-- //Modal content-->
		</div>
	

	{% endblock %}
